# Python CircleCI 2.0 configuration file
version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Hello
          command: echo "Hello"

  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 --exclude=venv* --statistics
            pytest -v --cov=calculator
workflows:
  CI_build:
    jobs:
      - print_hello:
          name: Hello-Job
      - build:
          name: Build-Job
          requires:
            - Hello-Job
